name: TokenTest

on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  TokenTest:
    environment: Production
    runs-on: ubuntu-latest
    steps:
    - name: Install OIDC Client from Core Package
      run: npm install @actions/core@1.6.0 @actions/http-client
    - name: Get Id Token
      uses: actions/github-script@v6
      id: idtoken
      with:
        script: |
          let id_token = await core.getIDToken('test')
          core.setOutput('id_token', id_token)
    - name: HTTP Request Action
      id: tokenInspect
      uses: fjogeleit/http-request-action@v1.16.2
      with:
        url: 'https://jwt-eqgahndhbkbzc3bk.b01.azurefd.net/'
        method: 'GET'
        customHeaders: '{"Content-Type": "application/json", "Authorization": "Bearer ${{ steps.idtoken.outputs.id_token }}"}'
    - name: Show Response
      run: |
        echo ${{ steps.tokenInspect.outputs.response }}